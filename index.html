<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reserva tu Estadía</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #020617;
      --card: rgba(30, 41, 59, 0.4);
      --available: #22c55e;
      --selected: #38bdf8; /* Azul Fachero */
      --unavailable: #334155;
      --text: #f8fafc;
      --muted: #94a3b8;
    }

    * {
      box-sizing: border-box;
      font-family: 'Inter', system-ui, -apple-system, sans-serif;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at top, #0f172a, #020617);
      color: var(--text);
      padding: 20px;
      min-height: 100vh;
      padding-bottom: 100px; /* Espacio para la barra flotante */
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      background: linear-gradient(to bottom, #fff, #94a3b8);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
      gap: 12px;
    }

    .day {
      background: var(--card);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 16px;
      padding: 15px;
      min-height: 90px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      transition: all 0.3s ease;
      cursor: pointer;
      user-select: none;
    }

    /* Día Disponible */
    .day.available {
      border: 1px solid rgba(34, 197, 94, 0.2);
    }

    .day.available:hover {
      transform: translateY(-5px);
      background: rgba(34, 197, 94, 0.1);
      border-color: var(--available);
    }

    /* Día Seleccionado */
    .day.selected {
      background: var(--selected) !important;
      border-color: #fff;
      transform: scale(1.05);
      box-shadow: 0 0 20px rgba(56, 189, 248, 0.4);
    }

    .day.selected .date, .day.selected .price {
      color: #000 !important;
    }

    /* Día Ocupado */
    .day.unavailable {
      opacity: 0.3;
      cursor: not-allowed;
      filter: grayscale(1);
    }

    .date {
      font-size: 0.75rem;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 5px;
    }

    .price {
      font-size: 1.1rem;
      font-weight: 800;
      color: var(--available);
    }

    /* Barra de Acción Flotante */
    .action-bar {
      position: fixed;
      bottom: -100px; /* Oculta por defecto */
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      padding: 15px 25px;
      border-radius: 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.5);
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      z-index: 1000;
    }

    .action-bar.visible {
      bottom: 30px;
    }

    .info-selection {
      display: flex;
      flex-direction: column;
    }

    .info-selection span:first-child {
      font-size: 0.9rem;
      font-weight: 700;
    }

    .btn-wpp {
      background: #25d366;
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      border-radius: 20px;
      font-weight: 700;
      font-size: 0.9rem;
      transition: 0.3s;
    }

    .btn-wpp:hover {
      background: #1eb954;
      transform: scale(1.05);
    }

    @media (max-width: 480px) {
      .calendar { grid-template-columns: repeat(3, 1fr); }
    }
  </style>
</head>
<body>

<div class="container">
  <header>
    <h1>Disponibilidad</h1>
    <p style="color: var(--muted)">Tocá los días para seleccionarlos</p>
  </header>

  <div id="calendar" class="calendar"></div>
</div>

<div id="actionBar" class="action-bar">
  <div class="info-selection">
    <span id="countLabel">0 días elegidos</span>
    <span style="font-size: 0.7rem; color: #ccc;">Presiona para reservar</span>
  </div>
  <a id="wppLink" href="#" target="_blank" class="btn-wpp">
    Enviar a WhatsApp
  </a>
</div>

<script>
  const calendarEl = document.getElementById("calendar");
  const actionBar = document.getElementById("actionBar");
  const countLabel = document.getElementById("countLabel");
  const wppLink = document.getElementById("wppLink");

  let selectedDates = [];
  const MI_TELEFONO = "5491122334455"; // <--- CAMBIA ESTO CON TU NUMERO

  async function init() {
    try {
      const res = await fetch("availability.json?v=" + Date.now());
      const data = await res.json();
      render(data);
    } catch (e) {
      console.warn("No se encontró el JSON, usando datos de prueba.");
      render([]); // Renderiza vacío o con una fecha de prueba
    }
  }

  function render(data) {
    const availableMap = new Map(data.map(d => [d.date, d.price]));
    
    // Generamos 30 días a partir de hoy
    const start = new Date();
    for (let i = 0; i < 30; i++) {
      const d = new Date(start);
      d.setDate(d.getDate() + i);
      const iso = d.toISOString().split("T")[0];
      
      const card = document.createElement("div");
      card.className = "day";
      
      const label = d.toLocaleDateString("es-AR", { day: "numeric", month: "short" });
      
      if (availableMap.has(iso)) {
        card.classList.add("available");
        card.innerHTML = `<div class="date">${label}</div><div class="price">$${availableMap.get(iso)}</div>`;
        card.onclick = () => toggleSelection(iso, card);
      } else {
        card.classList.add("unavailable");
        card.innerHTML = `<div class="date">${label}</div><div class="price">Ocupado</div>`;
      }
      calendarEl.appendChild(card);
    }
  }

  function toggleSelection(date, el) {
    if (selectedDates.includes(date)) {
      selectedDates = selectedDates.filter(d => d !== date);
      el.classList.remove("selected");
    } else {
      selectedDates.push(date);
      el.classList.add("selected");
    }

    // Mostrar/Ocultar Barra y actualizar Link
    if (selectedDates.length > 0) {
      actionBar.classList.add("visible");
      countLabel.innerText = `${selectedDates.length} ${selectedDates.length === 1 ? 'día elegido' : 'días elegidos'}`;
      
      const texto = encodeURIComponent(`¡Hola! Estoy interesado en alquilar el departamento para los siguientes días: ${selectedDates.sort().join(", ")}`);
      wppLink.href = `https://wa.me/${MI_TELEFONO}?text=${texto}`;
    } else {
      actionBar.classList.remove("visible");
    }
  }

  init();
</script>

</body>
</html>
