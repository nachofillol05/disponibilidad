<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Alquileres</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f3f4f6; }

        /* Chips del calendario */
        .chip {
            display: flex;
            align-items: center;
            gap: 4px;
            padding: 4px 6px;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            width: 100%;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-bottom: 2px;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .chip-out {
            background-color: #ffe4e6; 
            color: #be123c; 
            border: 1px solid #fda4af;
        }

        .chip-in {
            background-color: #d1fae5; 
            color: #047857; 
            border: 1px solid #6ee7b7;
        }

        .chip-stay {
            background-color: #e0f2fe; 
            color: #0369a1; 
            border: 1px solid #7dd3fc;
            margin-top: auto; 
            margin-bottom: auto;
        }

        .selected-day {
            ring: 2px;
            ring-color: #2563eb;
            background-color: #eff6ff !important;
        }

        .btn-nav {
            padding: 8px 16px;
            background-color: white;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-weight: 600;
            color: #374151;
            box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }
        .btn-nav:hover { background-color: #f9fafb; }

    </style>
</head>

<body class="p-4 md:p-8 min-h-screen">

    <div class="max-w-6xl mx-auto">

        <header class="mb-8 text-center md:text-left flex flex-col md:flex-row justify-between items-center gap-4">
            <div>
                <h1 class="text-3xl font-bold text-slate-800">üìÖ Calendario de Reservas</h1>
                <p class="text-slate-500 mt-1 text-lg">Administraci√≥n de entradas y salidas</p>
            </div>

            <div class="bg-white p-3 rounded-xl shadow-sm border border-slate-200 flex gap-4">
                <div class="flex items-center gap-2">
                    <span class="w-3 h-3 rounded-full bg-emerald-500"></span>
                    <span class="text-xs font-bold text-slate-600 uppercase">Entrada</span>
                </div>
                <div class="flex items-center gap-2">
                    <span class="w-3 h-3 rounded-full bg-rose-500"></span>
                    <span class="text-xs font-bold text-slate-600 uppercase">Salida</span>
                </div>
            </div>
        </header>

        <div class="grid lg:grid-cols-3 gap-8">

            <div class="lg:col-span-2 space-y-6">
                <div class="bg-white rounded-2xl shadow border border-slate-200 p-4 md:p-6">
                    
                    <div class="flex justify-between items-center mb-6">
                        <button id="prev" class="btn-nav">‚óÄ Anterior</button>
                        <h2 id="monthYear" class="text-xl md:text-2xl font-bold text-slate-800 capitalize"></h2>
                        <button id="next" class="btn-nav">Siguiente ‚ñ∂</button>
                    </div>

                    <div class="grid grid-cols-7 text-center mb-2">
                        <div class="text-slate-400 font-bold text-xs md:text-sm uppercase">Dom</div>
                        <div class="text-slate-400 font-bold text-xs md:text-sm uppercase">Lun</div>
                        <div class="text-slate-400 font-bold text-xs md:text-sm uppercase">Mar</div>
                        <div class="text-slate-400 font-bold text-xs md:text-sm uppercase">Mi√©</div>
                        <div class="text-slate-400 font-bold text-xs md:text-sm uppercase">Jue</div>
                        <div class="text-slate-400 font-bold text-xs md:text-sm uppercase">Vie</div>
                        <div class="text-slate-400 font-bold text-xs md:text-sm uppercase">S√°b</div>
                    </div>

                    <div id="calendar" class="grid grid-cols-7 gap-1 md:gap-2"></div>
                </div>
            </div>

            <div class="lg:col-span-1">
                <div class="bg-white rounded-2xl shadow border border-slate-200 p-6 sticky top-6">
                    <h3 class="text-lg font-bold text-slate-700 mb-4 flex items-center gap-2">
                        <span class="bg-blue-100 text-blue-600 p-1 rounded">‚ÑπÔ∏è</span>
                        Informaci√≥n Detallada
                    </h3>
                    
                    <div id="details">
                        <div class="text-center py-10 text-slate-400 bg-slate-50 rounded-xl border border-dashed border-slate-300">
                            <p>Seleccion√° un d√≠a del calendario.</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

<script>

const DATA_URL = "../data/reservas.json";


    // ================= DATOS JSON =================
    let rawData = null;

    async function loadData(){

    try{

        const res = await fetch(DATA_URL);

        if(!res.ok){
        throw new Error("No se pudo cargar el JSON");
        }

        rawData = await res.json();

        processData();

    }catch(err){

        console.error("Error cargando datos:", err);

    }
    }


    let reservas = [];
    let currentDate = new Date(2026, 1, 1); 

    // ================= PROCESAR DATOS =================
    
    function processData() {
        reservas = rawData.reservas.map(r => {
            
            // 1. Extraer el n√∫mero entre par√©ntesis
            const personasMatch = r.nombre.match(/\((\d+)\)/);
            const personas = personasMatch ? personasMatch[1] : '?';

            // 2. Crear nombre limpio (sin el par√©ntesis) para mostrar
            // Cortamos en el primer par√©ntesis para que no quede tan largo
            const nombreCorto = r.nombre.split('(')[0].trim();
            
            return {
                ...r,
                startObj: new Date(r.inicio),
                endObj: new Date(r.fin),
                personas: personas,         // Dato extra√≠do: "4"
                nombreCorto: nombreCorto    // Nombre limpio: "Mauro Torres"
            };
        });
        renderCalendar();
    }

    // ================= RENDERIZAR =================

    function renderCalendar() {
        const cal = document.getElementById("calendar");
        cal.innerHTML = "";

        const year = currentDate.getFullYear();
        const month = currentDate.getMonth();
        const firstDayIndex = new Date(year, month, 1).getDay();
        const lastDay = new Date(year, month + 1, 0).getDate();

        const monthNames = ["Enero", "Febrero", "Marzo", "Abril", "Mayo", "Junio", "Julio", "Agosto", "Septiembre", "Octubre", "Noviembre", "Diciembre"];
        document.getElementById("monthYear").innerText = `${monthNames[month]} ${year}`;

        for (let i = 0; i < firstDayIndex; i++) {
            cal.appendChild(document.createElement("div"));
        }

        for (let day = 1; day <= lastDay; day++) {
            const date = new Date(year, month, day);
            const cell = document.createElement("div");
            cell.className = "min-h-[110px] bg-white border border-slate-200 rounded-lg p-1 flex flex-col cursor-pointer hover:border-blue-400 hover:shadow-md transition relative";
            cell.innerHTML = `<div class="text-right text-sm font-bold text-slate-500 mb-1 px-1">${day}</div>`;

            const info = getDayInfo(date);

            if (info.entrante && info.saliente) {
                cell.innerHTML += `
                    <div class="chip chip-out"><span class="mr-1">üëã</span> ${info.saliente.nombreCorto}</div>
                    <div class="mt-auto chip chip-in"><span class="mr-1">üîë</span> ${info.entrante.nombreCorto}</div>
                `;
            } else if (info.saliente) {
                cell.innerHTML += `<div class="chip chip-out"><span class="mr-1">üëã</span> ${info.saliente.nombreCorto}</div>`;
            } else if (info.entrante) {
                cell.innerHTML += `<div class="mt-auto chip chip-in"><span class="mr-1">üîë</span> ${info.entrante.nombreCorto}</div>`;
            } else if (info.ocupante) {
                cell.innerHTML += `<div class="chip chip-stay">${info.ocupante.nombreCorto}</div>`;
            }

            cell.onclick = () => {
                document.querySelectorAll('.selected-day').forEach(el => el.classList.remove('selected-day'));
                cell.classList.add('selected-day');
                showDetails(date, info);
            };

            cal.appendChild(cell);
        }
    }

    function getDayInfo(date) {
        let entrante = null, saliente = null, ocupante = null;
        reservas.forEach(r => {
            if (isSameDate(date, r.startObj)) entrante = r;
            if (isSameDate(date, r.endObj)) saliente = r;
            let d = new Date(date).setHours(12,0,0,0);
            let s = new Date(r.startObj).setHours(12,0,0,0);
            let e = new Date(r.endObj).setHours(12,0,0,0);
            if (d > s && d < e) ocupante = r;
        });
        return { entrante, saliente, ocupante };
    }

    // ================= DETALLES LATERALES =================

    function showDetails(date, info) {
        const details = document.getElementById("details");
        const fechaTexto = date.toLocaleDateString('es-AR', { weekday: 'long', day: 'numeric', month: 'long' });

        let html = `
            <div class="border-b border-slate-200 pb-3 mb-4">
                <p class="text-sm text-slate-500 uppercase tracking-widest font-semibold">Fecha</p>
                <h4 class="text-2xl font-bold text-slate-800 capitalize mt-1">${fechaTexto}</h4>
            </div>
        `;

        const renderCard = (reserva, tipo) => {
            let color = "", titulo = "", icono = "";
            if (tipo === 'in') { color = "bg-emerald-50 border-emerald-200"; titulo = "LLEGA (Entrada)"; icono = "üîë"; }
            else if (tipo === 'out') { color = "bg-rose-50 border-rose-200"; titulo = "SE VA (Salida)"; icono = "üëã"; }
            else { color = "bg-blue-50 border-blue-200"; titulo = "HOSPEDADO"; icono = "üè†"; }

            let btnContacto = reserva.contacto 
                ? `<a href="tel:${reserva.contacto}" class="mt-4 flex items-center justify-center gap-2 w-full bg-white border border-slate-300 py-2.5 rounded-lg text-slate-700 font-bold hover:bg-slate-50 shadow-sm transition">üìû Llamar: ${reserva.contacto}</a>` 
                : `<div class="mt-3 text-sm text-slate-400 italic">Sin tel√©fono registrado</div>`;

            // Aqu√≠ mostramos el n√∫mero de personas extra√≠do
            return `
                <div class="p-4 rounded-xl border ${color} mb-4 shadow-sm relative overflow-hidden">
                    <div class="flex justify-between items-start mb-2">
                        <div class="flex items-center gap-2">
                            <span class="text-xl">${icono}</span>
                            <span class="font-bold text-slate-700 uppercase text-xs tracking-wider">${titulo}</span>
                        </div>
                        
                        <div class="bg-white px-2 py-1 rounded-md border border-slate-200 shadow-sm flex items-center gap-1">
                            <span class="text-lg">üë•</span>
                            <span class="font-bold text-slate-800">${reserva.personas}</span>
                        </div>
                    </div>
                    
                    <p class="text-lg font-bold text-slate-900 leading-tight mb-1">
                        ${reserva.nombreCorto}
                    </p>
                    
                    <p class="text-xs text-slate-500 mb-3 truncate">
                        ${reserva.nombre}
                    </p>

                    <div class="text-sm text-slate-600 bg-white/50 p-2 rounded border border-slate-200/50">
                        üóìÔ∏è ${reserva.rango}
                    </div>

                    ${btnContacto}
                </div>
            `;
        };

        if (info.saliente) html += renderCard(info.saliente, 'out');
        if (info.entrante) html += renderCard(info.entrante, 'in');
        if (info.ocupante) html += renderCard(info.ocupante, 'stay');

        if (!info.saliente && !info.entrante && !info.ocupante) {
            html += `<div class="bg-green-50 border border-green-200 rounded-xl p-6 text-center"><p class="text-green-700 font-bold">‚ú® Disponible</p></div>`;
        }

        details.innerHTML = html;
        if (window.innerWidth < 1024) details.scrollIntoView({ behavior: 'smooth', block: 'nearest' });
    }

    function isSameDate(d1, d2) {
        return d1.getFullYear() === d2.getFullYear() && d1.getMonth() === d2.getMonth() && d1.getDate() === d2.getDate();
    }

    document.getElementById("prev").onclick = () => { currentDate.setMonth(currentDate.getMonth() - 1); renderCalendar(); };
    document.getElementById("next").onclick = () => { currentDate.setMonth(currentDate.getMonth() + 1); renderCalendar(); };

    loadData();
</script>
</body>
</html>
